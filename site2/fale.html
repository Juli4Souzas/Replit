<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fale.css" rel="stylesheet" type="text/css" >
    <title>Cadastro</title>
</head>
<body>
<div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Complete suas imformações</p>
        <br>
    </div>
    <main class="container">
        <h2>Login</h2><br>
        <form action="">

    
        <fieldset class="grupo">
            <div class="campo">
               <label for="nome"><strong>Nome</strong></label>
               <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

       <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div></td>

        <div class="campo">
            <label for="senha"><strong>Senha</strong></label>
        <input type="password" name="senha" id="senha" required>
        </fieldset>

        <div class="campo">
            <label><strong>Deseja receber nossas notificações?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Sim
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Não
            </label>
        </div>

        <div class="campo">
            <label for="seu"><strong>Seu estado</strong></label>
            <select id=seu>
                <option selected disabled value="">Selecione</option>
                <option>Acre (AC)</option>
                <option>Alagoas (AL)</option>
                <option>Amapá (AP)</option>
                <option>Amazonas (AM)</option>
                <option>Bahia (BA)</option>
                <option>Ceará (CE)</option>
                <option>Espírito Santo (ES)</option>
                <option>Goiás (GO)</option>
                <option>Maranhão (MA)</option>
                <option>Mato Grosso (MT)</option>
                <option>Mato Grosso do Sul (MS)</option>
                <option>Minas Gerais (MG)</option>
                <option>Pará (PA)</option>
                <option>Paraíba (PB)</option>
                <option>Paraná (PR)</option>
                <option>Pernambuco (PE)</option>
                <option>Piauí (PI)</option>
                <option>Rio de Janeiro (RJ)</option>
                <option>Rio Grande do Norte (RN)</option>
                <option>Rio Grande do Sul (RS)</option>
                <option>Rondônia (RO)</option>
                <option>Roraima (RR)</option>
                <option>Santa Catarina (SC)</option>
                <option>São Paulo (SP)</option>
                <option>Sergipe (SE)</option>
                <option>Tocantins (TO)</option>
                <option>Distrito Federal</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id=check>
                <label><strong>Preferência de conteúdo:</strong></label><br><br>
                <input type="checkbox" id="conteudo1" name="conteudo1" value="Animais">
                <label for="conteudo1">Animais</label>
                <input type="checkbox" id="conteudo2" name="conteudo2" value="Jogos">
                <label for="conteudo2">Jogos</label>
                <input type="checkbox" id="conteudo3" name="conteudo3" value="Esportes">
                <label for="conteudo3">Esportes</label>
                <input type="checkbox" id="conteudo4" name="conteudo4" value="Música">
                <label for="conteudo4">Música</label>
                <input type="checkbox" id="conteudo5" name="conteudo5" value="Arte">
                <label for="conteudo5">Arte</label>
                <input type="checkbox" id="conteudo6" name="conteudo6" value="Moda">
                <label for="conteudo6">Moda</label>
                <input type="checkbox" id="conteudo7" name="conteudo7" value="Diversos">
                <label for="conteudo7">Diversos</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Quanto ao site, tem alguma sugestão para que possamos melhorar? Escreva para nós!</strong></label>
            <textarea rows="5" cols="65" name id="nos" name="nos"></textarea>
        </div>
        <table  width="100%">
          <tr><td>
           <button class="botao" type="botao">concluído</button></td>
           <td><button class="botao" type="submit"><a href="index.html">voltar</a></button></td></tr>
       </table>
        
        <br><br><br>


    </form>
 </main>


</body>
</html>
